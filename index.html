<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Nuevo Manifiesto</title> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="cabecera">
        <div class="contenedor-cabecera">
            <h1>El Lugar de los Instantes</h1> <p>Tu rincón para compartir el momento presente.</p> <button id="abrirModal" class="boton-capturar">¡Comparte tu Instante!</button> </div>
    </header>

    <main class="contenedor-principal">
        <section id="galeria-instantes" class="galeria-instantes">
            <p id="mensaje-no-instantes" class="mensaje-vacio">Sé el primero en capturar un instante.</p>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar-modal">&times;</span>
            <h2>Nuevo Instante</h2>
            <form id="instanteForm">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" accept="image/*" required>

                <label for="titulo">Descripción:</label>
                <input type="text" id="titulo" placeholder="Ej: Atardecer en la playa..." required>

                <label for="sentimiento">Sentimiento:</label>
                <select id="sentimiento" required>
                    <option value="">Selecciona un sentimiento</option>
                    <option value="Alegria">Alegría</option>
                    <option value="Paz">Paz</option>
                    <option value="Esperanza">Esperanza</option>
                    <option value="Calma">Calma</option>
                    <option value="Reflexion">Reflexión</option>
                    <option value="Inspiracion">Inspiración</option>
                </select>

                <label for="ubicacion">Ubicación (opcional):</label>
                <input type="text" id="ubicacion" placeholder="Ej: Viedma, Río Negro">

                <button type="submit">Publicar Instante</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
